<!-- From https://bulmatemplates.github.io/bulma-templates/ -->
<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-black">Login</h3>
        <hr class="login-hr">
        <p class="subtitle has-text-black">Please login to proceed.</p>
        <div class="box has-text-centered">
          <figure class="image is-128x128 is-inline-block mb-4">
            <img class="is-rounded" src="https://picsum.photos/200">
          </figure>
          <form (submit)="handleSubmit()">
            <div class="field mb-4">
              <div class="control">
                <input class="input" type="email" placeholder="Your Email" autofocus="">
              </div>
            </div>
            <div class="field mb-4">
              <div class="control">
                <input class="input" type="password" placeholder="Your Password">
              </div>
            </div>
            <button class="button is-block is-info is-fullwidth">Login</button>
          </form>
        </div>
        <p class="has-text-grey">
        </p>
      </div>
    </div>
  </div>
</section>
